        <h1>Net Salary Calculator</h1>

        <form action="">
            <div>
                <label  for="input">Year of Taxation &nbsp; 2023</label>

            </div>

                <label for="radioButton">Payment Period</label>

                <input type="radio" value="yearly">
                <label for="radio2">Year</label>
            </div>
            <div>
                <label for="gross">Gross Salary</label>
                <input id="txt1" type="text" placeholder="Gross Salary">
            </div>
            <div>

            </div>
            <div>
                <label for="morgage">Do you have a Mortgage?</label>
                <input type="radio" name="" id="">
                <label for="">Yes</label>
                <input type="radio" name="" id="">
                <label for="">No</label>
            </div>
            <div>
                <label for="insurancePolicy">Do you have a life insurance policy?</label>
                <input type="radio" name="" id="">
                <label for="">Yes</label>
                <input type="radio" name="" id="">
                <label for="">No</label>
            </div>
            <div>
                <label for="savingsPlan">Do you have a Home Ownership Savings Plan?</label>
                <input type="radio" name="" id="">
                <label for="">Yes</label>
                <input type="radio" name="" id="">
                <label for="">No</label>
            </div>
            <div><button type="button" id="calculate">Calculate PAYE</button></div>
            <p>P.A.Y.E : <span id="output"></span> </p>
            <p>NET SALARY: <span id="output1"></span> </p>
